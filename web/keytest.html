<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onkeydown = function( e ){
		document.getElementById("key").innerHTML =  e.keyCode;
	};
</script>
</head>
<body style="background: white;">
<div id="key" style="padding: 50px;"></div>
</body>
</html>
